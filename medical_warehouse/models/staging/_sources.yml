version: 2

sources:
  - name: raw
    description: "Raw data loaded from Telegram scraping"
    schema: raw
    tables:
      - name: telegram_messages
        description: "Raw Telegram messages scraped from channels"
        columns:
          - name: message_id
            description: "Unique message identifier from Telegram"
          - name: channel_name
            description: "Name of the Telegram channel"
          - name: message_date
            description: "Timestamp when message was posted"
          - name: message_text
            description: "Text content of the message"
          - name: has_media
            description: "Whether message contains media"
          - name: image_path
            description: "Path to downloaded image file"
          - name: views
            description: "Number of views on the message"
          - name: forwards
            description: "Number of times message was forwarded"
          - name: is_reply
            description: "Whether message is a reply to another message"
          - name: reply_to_msg_id
            description: "ID of message this is replying to"
          - name: scraped_at
            description: "Timestamp when message was scraped"
          - name: loaded_at
            description: "Timestamp when message was loaded to database"
      - name: image_detections
        description: "YOLOv8 object detection results for scraped images"
        columns:
          - name: message_id
            description: "Unique message identifier (links to telegram_messages)"
          - name: channel_name
            description: "Name of the Telegram channel"
          - name: image_path
            description: "Path to the image file"
          - name: detected_classes
            description: "Comma-separated list of detected object classes"
          - name: total_detections
            description: "Total number of objects detected in the image"
          - name: max_confidence
            description: "Highest confidence score among all detections"
          - name: image_category
            description: "Classification: promotional, product_display, lifestyle, or other"
          - name: processed_at
            description: "Timestamp when YOLO detection was run"
          - name: loaded_at
            description: "Timestamp when detection was loaded to database"